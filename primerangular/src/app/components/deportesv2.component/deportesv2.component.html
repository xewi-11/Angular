<div>
    <h1>@Directivas 2025</h1>
    <ul>
        @for(num of numeros;track num){
            @if(num%2==0){
                <li class="par"> {{num}} es par</li>
            }@else{
                <li class="impar"> {{num}} es impar</li>
            }
        }
    </ul>
    <ul>@for(sport of deportes;track sport;let i=$index){
        <li>{{i}} - {{sport}}</li>
    }@empty{
        <li>sin elementos</li>
    }
    </ul>
</div>
